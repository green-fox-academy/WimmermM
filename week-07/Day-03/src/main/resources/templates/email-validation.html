<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>


<div th:switch="${checkEmail}">
    <div th:case="false" th:text="'Email is invalid'" style="color: red"></div>
    <div th:case="*" th:text="'Email is valid'" style="color: springgreen"></div>
</div>


</body>
</html>
