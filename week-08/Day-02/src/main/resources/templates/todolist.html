<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/stylesheet.css">
    <meta charset="utf-8">
    <title>Todo List</title>

</head>
<body>
<h1>Todos for today :</h1>

<a href="/todo/add" class="button">Add new Todo</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
        <th>DueDate</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="myTodo :${todo}">
        <td th:text="${myTodo.getId()}"></td>
        <td th:text="${myTodo.getTitle()}"></td>
        <td th:text="${myTodo.isDone()}"></td>
        <td th:text="${myTodo.isUrgent()}"></td>
        <td th:text="${myTodo.getDueDate()}"></td>
        <td><a th:href="'/todo/' + ${myTodo.getId()} + '/delete'">Delete</a></td>
        <td><a th:href="'/todo/' + ${myTodo.getId()} + '/update'">Update</a></td>
    </tr>
    </tbody>

</table>


</body>
</html>
