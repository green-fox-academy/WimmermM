<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link th:rel="'stylesheet'" th:type="'text/css'" th:href="'/stylesheet.css'"/>
    <meta charset="utf-8"/>
    <head>
        <meta charset="UTF-8">
        <title>Todo</title>
    </head>
<body>

<h1>Todos for today :</h1>
<table>
    <th>ID</th>
    <th>Action</th>
    <th>Done</th>
    <th>Urgent</th>
    <tr th:each="myTodo :${todo}">
        <td th:text="${myTodo.getId()}"></td>
        <td th:text="${myTodo.getTitle()}"></td>
        <td th:text="${myTodo.isDone()}"></td>
        <td th:text="${myTodo.isUrgent()}"></td>
    </tr>

</table>

</body>
</html>
